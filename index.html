<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <label for="issues" class="form-label">Emotion you want to tackle</label>
        <input class="form-control" list="issuelistOptions" id="issues" name="emotion" placeholder="Type to search...">
        <datalist id="issuelistOptions">
            <option value="Sad">
            <option value="Overthinking">
            <option value="Anxiety">
            <option value="Panic attack">
            <option value="Depressed">
        </datalist>

        <button type="submit" class="mt-2">Submit</button>
    </div>
</body>
</html>
