<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label for="issues" class="form-label">Emotion you want to tackle</label>
        <input class="form-control" list="issuelistOptions" id="issues" name="emotion" placeholder="Type to search...">
        <datalist id="issuelistOptions">
            <option value="Sad">
            <option value="Overthinking">
            <option value="Anxiety">
            <option value="Panic attack">
            <option value="Depressed">
        </datalist>

        <button type="submit">Submit</button>
</body>
</html>
